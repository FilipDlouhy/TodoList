<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Romanesco&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/52edb7c0e0.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    


    



    <header>
        <h1> <i class="fa-solid fa-check-double"></i>   To do list</h1>
        <button class="delete-completed"> DELETE NORMAL</button>
        <button class="delete-all"> DELETE ALL TASKS</button>
        <button class="add-task"> ADD TASK</button>
       
    </header>
    <main>
        <div class="options-projects">
            <div class="options-items">
                <div class="options-item" id="inbox"> <p> <i class="fa-solid fa-envelopes-bulk"></i> Inbox</p></div>
                <div class="options-item" id="today"> <p><i class="fa-solid fa-calendar-day"></i> Today</p></div>
                <div class="options-item" id="month"><p> <i class="fa-solid fa-calendar-week"></i> This Month</p></div>
             
                <div class="oprtions-item">
                    <h2 class="add-project">Projects <i class="fa-solid fa-plus"></i></h2>
                </div>
            </div>
           <div class="projects">
       
          

           </div>

         
        </div>
        <div class="display">
           


        </div>
    </main>
    <footer>
        <p>Made by Augustus</p>
    </footer>

  
</div>





    <script src="main.js"></script>
</body>
</html>
